name: Test

env:
  NODE_VERSION: 22.14.0
  NX_VERSION: 20.5.0
  PNPM_VERSION: 10.6.2

on:
  - pull_request
  - push

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: |
            args: [-g, nx@${{ env.NX_VERSION }}]

      # https://github.com/pnpm/action-setup/tree/v4/?tab=readme-ov-file#use-cache-to-reduce-installation-time
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
  
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
  
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Test
        run: |
          nx run-many -t test

      - name: Verify Targets
        run: |
          nx run @leyman/main:lifecycle

  dagger-test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Invoke Dagger
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: 0.16.3
          verb: call
          module: ./dagger/test-and-build/
          args: --source . run
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
